<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link type="text/css" rel="stylesheet"
	href="/orderFoodOnline/resources/plugins/bootstrap3.3.7/css/bootstrap-theme.css"/>
<link type="text/css" rel="stylesheet"
	href="/orderFoodOnline/resources/plugins/bootstrap3.3.7/css/bootstrap.css"/>
	
	<style type="text/css" rel="stylesheet">
	label{color:blue}
	</style>
	<script type="text/javascript" src="/orderFoodOnline/resources/plugins/jQuery3.3.1/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/orderFoodOnline/resources/plugins/bootstrapvalidator0.5.2/js/bootstrapValidator.js"></script>
<body>
<div>

</div style="margin:10px 10px 10px 10px">
	<form  style="width:200px;height:100px" class="form-signin required-validate" id="register" role="form" action="/orderFoodOnline/user/login.do" method="post">
		<fieldset>
			<div id="legend" class="">
				<legend class="">用户登录</legend>
			</div>
			<div class="form-group">

				<!-- Text input-->
				<label class="control-label" for="username">用户名</label>
				<div>
					<input name="username" type="text" placeholder="请输入用户名"
						class="form-control">
					<p class="help-block"></p>
				</div>
			</div>

			<div class="form-group">

				<!-- Text input-->
				<label class="control-label" for="password">密码</label>
				<div class="controls">
					<input type="password" name="password" placeholder="请输入密码"
						class="form-control">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" value="提交" >
				<input type="reset"  value="重置">
			</div>

			<input type="hidden" name="usertype" value="2"><!--买家-->
		</fieldset>
	</form>
</body>

</script>
