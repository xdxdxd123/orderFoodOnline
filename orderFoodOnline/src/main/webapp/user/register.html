
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
<link type="text/css"  
	href="/orderFoodOnline/resources/plugins/bootstrap3.3.7/css/bootstrap-theme.css" rel="stylesheet"/>
<link type="text/css"
	href="/orderFoodOnline/resources/plugins/bootstrap3.3.7/css/bootstrap.css" rel="stylesheet"/>
	
	<style type="text/css">
	label{color:blue}
	</style>
	<script type="text/javascript" src="/orderFoodOnline/resources/plugins/jQuery3.3.1/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/orderFoodOnline/resources/plugins/bootstrapvalidator0.5.2/js/bootstrapValidator.js"></script>
</head>
<body>
<div style="weight:200px;">
	<form class="form-signin required-validate" id="register" role="form" action="/orderFoodOnline/user/register.do" method="post">
		<fieldset>
			<div id="legend">
				<legend >用户注册</legend>
			</div>
			
			<div class="form-group">
				<!-- Text input-->
				<label class="control-label" for="username">用户名</label>
				<div >
					<input name="username" type="text" placeholder="请输入用户名"
						class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label" for="password">密码</label>
				<div class="controls">
					<input type="password" name="password" placeholder="请输入密码"
						class="form-control">
				</div>
			</div>

			<div class="form-group">

				<!-- Text input-->
				<label class="control-label" for="confirmPassword">重复密码</label>
				<div class="controls">
					<input type="password" name="confirmPassword" placeholder="请再次输入密码" class="form-control">
				</div>
			</div>



			<div class="form-group">

				<!-- Search input-->
				<label class="control-label" for="cellPhoneNumber">手机号码</label>
				<div class="controls">
					<input type="text" name="cellPhoneNumber" placeholder="请输入手机号码"
						class="form-control">
				</div>

			</div>

			<div class="form-group">
				<!-- Text input-->
				<label class="control-label" for="email">邮箱</label>
				<div >
					<input type="text" name="email" placeholder="请输入邮箱"
						class="form-control">
				</div>
			</div>
			<div class="form-group">
				<input class="btn-default btn-primary" type="button" value="提交"   onclick="register()"> 
				<input class="btn-default" type="reset"  value="重置">
			</div>

			<input type="hidden" name="usertype" value="2"><!--买家-->
		</fieldset>
	</form>
	</div>
</body>
<script type="text/javascript">
$('#register').bootstrapValidator({
fields:{
	username:{
		validators:{
      notEmpty:{
          message:'用户名为空',
          },
         /*  stringLength: {
              min:6,
              max: 18,
              message: '用户名长度必须在6到18位之间'
          }, */
          regexp:{
              regexp: /^[a-zA-Z0-9_]+$/,
              message: '用户名只能包含大写、小写、数字和下划线'
          },
          remote:{
              url:'/orderFoodOnline/user/checkUsername.do',
              message:'用户名已存在',
              type: 'get'
              }
			}
		},
		password:{
			validators:{
	      notEmpty:{
	          message:'密码为空',
	          },
	          identical: {
	        	  field: 'confirmPassword',
	        	  message: '输入的两次密码不同'
	        	  },
				}
			},
			confirmPassword:{
				validators:{
		      notEmpty:{
		          message:'重复密码为空'
		          }
					}
				},
				email:{
					validators:{
					      notEmpty:{
					          message:'邮箱为空'
					          },
					          emailAddress:{
						          message:'邮箱格式不正确'
						          },
								}
							},
							cellPhoneNumber:{
								validators:{
								      notEmpty:{
								          message:'手机号为空'
								          },
								        
											}
										},
}
});

function register(){
$('#register').data('bootstrapValidator').validate();
 if(!$('#register').data('bootstrapValidator').isValid())
{
	return false;
}
 document.getElementById("register").submit();
 }
</script>
</html>
